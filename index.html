<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anagram Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0=" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="grid-container">
    <div class="grid-y grid-frame text-center">

      <div class="cell shrink">
        <h3>Magic Anagram Checker</h3>
      </div>

      <div class="cell small-3 medium-5">
        <div id="output-parent">
          <h1>
            <small><span id="restate-input"></span></small>
            <br/>
            <span id="output"></span>
          </h1>
        </div>
      </div>

      <div class="cell auto">
        <form autocomplete="off">

          <div class="grid-x align-center">
            <div class="small-12 medium-8 cell">
              <input id="one" type="text" placeholder="Type your first phrase here...">
            </div>
          </div>

          <div class="grid-x align-center">
            <div class="small-12 medium-8 cell">
              <input id="two" type="text" placeholder="And your second phrase here...">
            </div>
          </div>

          <div class="grid-x align-center">
            <div class="small-12 medium-4 cell">
              <input type="submit" class="button expanded" value="Check Anagram">
            </div>
          </div>

        </form>
      </div>

      <div class="cell shrink">
        <p><a href="https://alexwang.io">Alex Wang</a> | <a href="https://github.com/Ligerx/anagram-checker">GitHub Repo</a></p>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>
</html>
