<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anagram Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" integrity="sha256-itWEYdFWzZPBG78bJOOiQIn06QCgN/F0wMDcC4nOhxY=" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="grid-container">
    <div class="grid-y grid-frame text-center">

      <div class="cell small-5">
        <h1>The Anagram Checker</h1>
        <h2 id="output"></h2>
      </div>

      <div class="cell auto">
        <form>

          <div class="grid-x align-center">
            <div class="small-12 medium-8 cell">
            <input id="one" type="text" placeholder="Type your first phrase here...">
            </div>
          </div>

          <div class="grid-x align-center">
            <div class="small-12 medium-8 cell">
              <input id="two" type="text" placeholder="And your second phrase here...">
            </div>
          </div>

          <div class="grid-x align-center">
            <div class="small-12 medium-4 cell">
              <input type="submit" class="button expanded" value="Check Anagram">
            </div>
          </div>

        </form>
      </div>

      <div class="cell shrink">
        <p>Second cell</p>
      </div>

    </div>
  </div>


  <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js" integrity="sha256-Nd2xznOkrE9HkrAMi4xWy/hXkQraXioBg9iYsBrcFrs=" crossorigin="anonymous"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="index.js"></script>

</body>
</html>
