<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anagram Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" integrity="sha256-itWEYdFWzZPBG78bJOOiQIn06QCgN/F0wMDcC4nOhxY=" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="grid-container">
    <div class="grid-y grid-frame text-center">
      <div class="cell small-5">
        <h1 id="output">The Anagram Checker!</h1>
      </div>

      <div class="cell auto">
        <p>First cell</p>
      </div>

      <div class="cell shrink">
        <p>Second cell</p>
      </div>
    </div>
  </div>


  <div class="grid-y grid-frame align-middle">
    <div class="cell small-6 medium-8 large-8">
      <h1 id="output">The Anagram Checker!</h1>
    </div>
    <div class="cell auto">
      6/4/10
    </div>
    <div class="cell shrink">
      FOOTER
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js" integrity="sha256-Nd2xznOkrE9HkrAMi4xWy/hXkQraXioBg9iYsBrcFrs=" crossorigin="anonymous"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="index.js"></script>

</body>
</html>
